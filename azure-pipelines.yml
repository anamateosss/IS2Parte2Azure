trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  PYTHON_VERSION: '3.12'  # o la versi√≥n que usa Azure en vuestro App Service

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(PYTHON_VERSION)'
    architecture: 'x64'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    pip install unittest-xml-reporting
  displayName: 'Install prerequisites'

- script: |
    mkdir -p test-results
    python manage.py test --testrunner=xmlrunner.extra.djangotestrunner.XMLTestRunner --output-dir test-results
  displayName: 'Run tests (JUnit XML)'

- task: PublishTestResults@2
  inputs:
    testResultsFiles: 'test-results/TEST-*.xml'
    testRunTitle: 'Python $(PYTHON_VERSION)'
  condition: succeededOrFailed()

- script: |
    echo "Applying Django migrations..."
    python manage.py makemigrations --noinput || true
    python manage.py migrate --noinput
  displayName: "Apply Django migrations"
  continueOnError: true

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
  displayName: 'Prepare deployment package'

- publish: '$(Build.ArtifactStagingDirectory)'
  artifact: drop
  displayName: 'Publish build artifacts'